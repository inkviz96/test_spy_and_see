repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.0
    hooks:
      - id: autoflake
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        exclude: src/services/key_management.py
  - repo: local
    hooks:
        - id: mypy
          name: mypy
          pass_filenames: false
          entry: mypy
          args: ["--config-file=./setup.cfg", "./src"]
          language: system
          types: [ python ]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        args: [ "--config=./setup.cfg" ]
        language: python
        types: [ python ]
